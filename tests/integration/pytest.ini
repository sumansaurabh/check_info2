[pytest]
# Pytest configuration for FaceFusion integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    -s
    --tb=short
    --strict-markers
    --color=yes
    -p no:flaky

# Markers for test categorization
markers =
    slow: marks tests as slow (video processing, etc.)
    fast: marks tests as fast (health checks, etc.)
    smoke: marks smoke tests (basic functionality)
    performance: marks performance benchmark tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (optional, requires pytest-timeout)
# timeout = 300

# Coverage (optional, requires pytest-cov)
# [coverage:run]
# source = facefusion
# omit = tests/*

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
